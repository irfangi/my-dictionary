<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app" class="flex flex-wrap">
        <div class="w-full border-b border-gray-600 p-3">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="What.." type="text" v-on:keyup="search(keyword)" v-model="keyword">
        </div>
        <div class="w-full border-b border-gray-600 px-3 py-2" v-for="(wordrow, index) in data" :key="index">
            <div class="text-md capitalize">
                <span class="font-bold">
                    {{wordrow.word}}
                </span>
                <span class="font-medium text-blue-500">/</span>
                <span class="font-normal italic">{{wordrow.mean}}</span>
            </div>
            <div class="font-light text-xs italic">
                <p>
                    {{wordrow.exp}}
                </p>
                <p>
                    {{wordrow.exp_id}}
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
